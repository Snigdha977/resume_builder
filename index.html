<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include jsPDF and html2canvas libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>
<body class="bg-gray-100 p-8" style="background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEirbpuE2qVNe7EUgah6OPrAnbaV_fZuDhZvWW7U-042dz5FNo3lrlG0EmEoCtknSoKw8LAOMC-54CMWjhU8VI2h5uJy1AhqS8uFh4xczln_QR5FAhoU_kpcEoAmokx4FT1eXFzXszK4rCEh/s1600/silkdrawing2.png') no-repeat center center fixed; background-size: cover;">
    <div class="max-w-4xl mx-auto flex flex-col items-center gap-8">
        <!-- Form Section -->
        <div class="w-3/4 bg-gradient-to-r from-blue-400 to-purple-500 p-6 rounded-lg shadow-lg text-white">
            <h2 class="text-xl font-bold mb-4 text-center">Enter Your Details</h2>
            <form id="resume-form" class="space-y-4">
                <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded text-black">
                <input type="text" id="email" placeholder="Email" class="w-full p-2 border rounded text-black">
                <input type="text" id="phone" placeholder="Phone Number" class="w-full p-2 border rounded text-black">
                <textarea id="skills" placeholder="Skills (comma separated)" class="w-full p-2 border rounded text-black"></textarea>
                <textarea id="experience" placeholder="Experience" class="w-full p-2 border rounded text-black"></textarea>
                <textarea id="projects" placeholder="Projects (one per line, use [Project Name](URL) format for links)" class="w-full p-2 border rounded text-black"></textarea>
            </form>
        </div>

        <!-- Live Preview Section -->
        <div class="w-3/4 bg-gradient-to-r from-blue-400 to-purple-500 p-6 rounded-lg shadow-lg text-white">
            <h2 class="text-xl font-bold mb-4 text-center">Live Resume Preview</h2>
            <div id="resume-preview" class="border p-4 rounded">
                <h1 id="preview-name" class="text-2xl font-bold"></h1>
                <p id="preview-email" class="text-gray-600"></p>
                <p id="preview-phone" class="text-gray-600"></p>
                <h3 class="font-bold mt-4">Skills</h3>
                <p id="preview-skills"></p>
                <h3 class="font-bold mt-4">Experience</h3>
                <p id="preview-experience"></p>
                <h3 class="font-bold mt-4">Projects</h3>
                <div id="preview-projects"></div>
            </div>
            <!-- Download Button -->
            <button id="download-btn" class="mt-4 bg-green-500 text-white p-2 rounded">Download Resume</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
